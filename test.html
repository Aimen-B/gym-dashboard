<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Form Example</title>
  </head>
  <body>
    <!-- Wrap the form content in a div for printing -->
    <div id="print-content">
      <form>
        <table width="100%">
          <tbody>
            <!-- Form fields -->
            <tr>
              <td><label>First Name</label></td>
              <td><input name="First Name" maxlength="255" type="text" /></td>
            </tr>
            <!-- Other form fields... -->
            <tr>
              <td><label>Last Name</label></td>
              <td><input name="Last Name" maxlength="255" type="text" /></td>
            </tr>
            <!-- Button to trigger printing -->
            <tr>
              <td colspan="2">
                <input
                  type="button"
                  onclick="printDiv('print-content')"
                  value="Print Form"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <!-- JavaScript for printing the form -->
    <script>
      // Function to print the div content
      function printDiv(divName) {
        // Initialize the printContents with the form structure
        var printContents =
          '<div id="print-content"><form><table width="30%"><tbody>';

        // Collect data from input fields
        var inputs, index;

        // Loop through input fields (excluding the last button)
        inputs = document.getElementsByTagName("input");
        for (index = 0; index < inputs.length - 1; ++index) {
          var fieldName = inputs[index].name;
          var fieldValue = inputs[index].value;

          // Append input field data to printContents
          printContents +=
            "<tr><td><label>" +
            fieldName +
            "</label></td>" +
            "<td>" +
            fieldValue +
            "</td></tr>";
        }

        // Initialize index for textarea fields
        var z = 8; // Adjust this value if you add more labels

        // Loop through textarea fields
        inputs = document.getElementsByTagName("textarea");
        for (index = 0; index < inputs.length; ++index) {
          // Get the label text for the corresponding textarea
          var fieldName = document.getElementsByTagName("label")[z].textContent;
          var fieldValue = inputs[index].value;

          // Append textarea field data to printContents
          printContents +=
            '<tr><td colspan="2"><label>' +
            fieldName +
            "</label><br>" +
            fieldValue +
            "</td></tr>";
          ++z;
        }

        // Close the table structure
        printContents += "</tbody></table>";

        // Open a new window for printing
        var w = window.open();
        // Write the printContents to the new window
        w.document.write(printContents);
        // Print the content
        w.print();
        // Close the new window
        w.close();
      }
    </script>
  </body>
</html>
