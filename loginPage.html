<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in</title>
</head>
<body>

    <div class="bg-neutral-800 h-screen w-screen flex justify-center text-white align-middle align-center">

        <div class="absolute left-[50] top-5">

            <img src="https://placehold.co/200" alt="">
        </div>
            <form class="bg-neutral-700 h-[190px] w-[400px] p-4 m-auto [&>*]:m-3  grid grid-cols-2 text-xl rounded-xl">

                
                    <label for="username">Username:</label>
                    <input class="bg-neutral-800 rounded border" type="text">
                
                
                    <label for="password">Password:</label>
                    <input class="bg-neutral-800 rounded border" type="password" name="password" id="password">

                    <button class="bg-neutral-400 rounded" type="submit">Log in</button>

            </form>


    </div>
    
</body>
</html>
